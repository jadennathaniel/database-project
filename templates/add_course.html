<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <h1>Add Course</h1>
    <form method="post">
        <label for="course_number">Course Number:</label>
        <input type="text" id="course_number" name="course_number" required><br>
        
        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="degrees">Degrees:</label><br>
        {% for degree in degrees %}
            <input type="checkbox" id="degree_{{ degree.degree_id }}" name="degree_ids" value="{{ degree.degree_id }}">
            <label for="degree_{{ degree.degree_id }}">{{ degree.name }} ({{ degree.level }})</label><br>
        {% endfor %}
        
        <label for="is_core">Core Course:</label>
        <input type="checkbox" id="is_core" name="is_core"><br>
        
        <input type="submit" value="Add Course">
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
