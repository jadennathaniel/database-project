<!DOCTYPE html>
<html>
<head>
    <title>Associate Course with Goal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <h1>Associate Course with Goal</h1>
    <form method="post">
        <label for="course_id">Course ID:</label>
        <input type="text" id="course_id" name="course_id" required><br>
        <label for="goal_id">Goal ID:</label>
        <input type="text" id="goal_id" name="goal_id" required><br>
        <input type="submit" value="Associate">
    </form>
</body>
</html>
